version: '3.7'

services:
  ganache:
    image: trufflesuite/ganache-cli:v6.12.2
    command: node /app/ganache-core.docker.cli.js --noVMErrorsOnRPCResponse --db=/ganache_data -m goat -i 1337 --hostname 0.0.0.0 --unlock 0x1413862c2b7054cdbfdc181b83962cb0fc11fd92 -g 1000 -v
    ports:
      - 8547:8545

  minio:
    image: minio/minio:RELEASE.2022-05-26T05-48-41Z
    ports:
      - 9001:9001
      - 9000:9000
    environment:
      MINIO_ROOT_USER: dev
      MINIO_ROOT_PASSWORD: devdevdev
    volumes:
      - ./docker-manifest.json:/tmp/manifests/docker-manifest.json
    entrypoint: 'sh'
    command:
      -c "mkdir -p /data/manifests && cp /tmp/manifests/docker-manifest.json /data/manifests/manifest.json && minio server /data --console-address ':9001'"

  launcher:
    build:
      context: ./launcher
    ports:
      - 3000:3000
    command: ["yarn", "start-prod"]

  exchange:
    build:
      context: ./exchange
    ports:
      - 3001:3000
    command: ["yarn", "start-prod"]

  recording-oracle:
    build:
      context: ./recording-oracle
    network_mode: "host"
    environment:
      ETH_PRIVATE_KEY: 486a0621e595dd7fcbe5608cbbeec8f5a8b5cabe7637f11eccfc7acd408c3a0e
      ETH_HTTP_SERVER: http://localhost:8547
      PORT: 3005
    command: ["yarn", "start"]

  reputation-oracle:
    build:
      context: ./reputation-oracle
    ports:
      - 3006:3006
    environment:
      ETH_PRIVATE_KEY: 657b6497a355a3982928d5515d48a84870f057c4d16923eb1d104c0afada9aa8
      ETH_HTTP_SERVER: http://ganache:8545
      MINIO_HOST: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: dev
      MINIO_SECRET_KEY: devdevdev
      MINIO_BUCKET_NAME: job-results
      PORT: 3006
    command: ["yarn", "start"]
  
  credential-input:
    build:
      context: ./credential-input
    ports:
      - 3002:3000
    environment:
      REACT_APP_GITHUB_AUTH_URL: https://github.com/login/oauth/authorize?client_id=f9d6e5ff6997e5ead4f5
      REACT_APP_BACKEND_BASE_URL: http://localhost:3007    
    volumes:
      - ./credential-input:/usr/src/app
    command: ["yarn", "start"]

  credential-oracle:
    build:
      context: ./credential-oracle
    ports:
      - 3007:8080
    environment:
      PORT: 8080
      GITHUB_CLIENT_SECRET: caef35b5e3ce3331605377835bd0fb27973e8454
      GITHUB_CLIENT_ID: f9d6e5ff6997e5ead4f5
      GITHUB_ACCESS_TOKEN_URL: https://github.com/login/oauth/access_token
      DID_PRIVATE_KEY: 59e83c249b8947d1524a3f5f66326c78759c86d75573027e7bef571c3fddfb90
      GITHUB_USER_MODEL_STREAM_ID: kjzl6hvfrbw6c5no55wlukc496fea0iujswirvarqnode65vmh5fjb2w926sqph 
      CERAMIC_NODE_URL: http://localhost:7007
      COMPOSITE_FILE_NAME: github_user_composite.json
    volumes:
      - ./credential-oracle:/usr/src/app
    command: ["yarn", "dev"]
